<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&family=EB+Garamond&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Material+Icons');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Caveat', cursive;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb), url('paw-print-background.png') repeat;
            background-blend-mode: overlay;
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6f61;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 10px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'EB Garamond', serif;
            animation: fadeIn 2s ease-in-out;
        }

        video {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            color: white;
            background-color: #ff6f61;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Caveat', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 2s ease-in-out;
        }

        button:hover {
            background-color: #ff4c3b;
            transform: scale(1.05);
        }

        button .material-icons {
            margin-right: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Welcome to Adorable Aussie Pups</h1>
    <video autoplay loop muted>
        <source src="Aussies.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>Click below to learn more about our Australian Shepherd Dogs!</p>
    <button onclick="window.location.href='content.html'"><span class="material-icons">pets</span> Learn More</button>
</body>
</html>
